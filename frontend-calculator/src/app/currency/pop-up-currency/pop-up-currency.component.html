<div mat-dialog-title>
    Currency Form Update
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()"class="centered-form">
  <div class="row">
    <div class="col mb-3">
      <label for="code" class="form-label"></label>
      <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code Currency"/>
    </div>
    </div>
    <div class="row">
    <div class="col mb-3">
        <label for="name" class="form-label"></label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Currency name"/>
    </div>
  </div>
    <div class="row">
    <div class="col mb-3">
        <button type="submit" class="btn btn-success"[disabled]="!form.valid" >Update </button>
    <button type="button" class="btn btn-danger"(click)="onCancel()" >Cancel </button>
    </div>
  </div>
</form>
