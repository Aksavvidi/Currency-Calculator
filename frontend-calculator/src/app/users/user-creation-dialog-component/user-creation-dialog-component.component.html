<div mat-dialog-title>
    User Form Create
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()"class="centered-form">
  <div class="row">
    <div class="col mb-3">
      <label for="username" class="form-label"></label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username"/>
    </div>
    </div>
    <div class="row">
    <div class="col mb-3">
        <label for="password" class="form-label"></label>
      <input type="text" class="form-control" id="password" formControlName="password" placeholder="Password"/>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label"></label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
    </div>
    </div>
    <div class="row">
    <div class="col mb-3">
        <button type="submit" class="btn btn-success"[disabled]="!form.valid" >Submit </button>
    <button type="button" class="btn btn-danger"(click)="onCancel()" >Cancel </button>
    </div>
  </div>
</form>
